<!-- Toolbar -->
<div class="toolbar" role="banner" [ngClass]="{'blur' : showFullView}">

  <span style="margin-left: 20px;">Image Gallery</span>
  <div class="spacer"><button (click)="startSlides()" style="height: 32px;border-radius: 5px; border-color: brown;">Start Slides</button></div>
</div>

<div class="content" role="main" [ngClass]="{'blur' : showFullView}">

  <!-- Highlight Card -->
  <div class="container">
    <div class="imageClass" *ngFor="let number of numbers">
      <img src="assets/{{number+1}}.jpg" #img (click)="openImage(img.src)" />
    </div>
  </div>

</div>
<div class="fullView"
  style="flex-direction: column; align-items:center;height:100vh; width:100%; position: fixed; display: flex; top:0;"
  *ngIf="showFullView">
  <div style="height: 100%;width: 100%;position: absolute;background-color: #000; opacity: .9;"></div>

  <div style="flex-grow: 1; height: 10%;width: 100%;z-index: 9;justify-content: flex-end;display: flex;"><img src="assets/close.png" (click)="closeFullView()" title="close" height="50%" style="margin: 15px;cursor: pointer;"> </div>
  <div style="flex-grow: 8; display: flex; height: 10%;">
    <div style="flex-grow: 1; width: 10%;z-index: 9;"> </div>
    <div style="flex-grow: 2; width: 30%;z-index: 9;"><img [src]="srcFullView" height="100%" width="100%"></div>
    <div style="flex-grow: 1; width: 10%;justify-content: flex-end;z-index: 9;"> </div>
  </div>
  <div style="flex-grow: 1; height: 10%;"> </div>


</div>

<div class="slideShowfullView"
  style="flex-direction: column; align-items:center;height:100vh; width:100%; position: fixed; display: flex; top:0;"
  *ngIf="showSlideView">
  <div style="height: 100%;width: 100%;position: absolute;background-color: #000; opacity: .9;"></div>

  <div style="flex-grow: 1; height: 10%;width: 100%;z-index: 9;justify-content: flex-end;display: flex;"><img src="assets/close.png" (click)="closeSlideView()" title="close" height="50%" style="margin: 15px;cursor: pointer;"> </div>
  <div style="flex-grow: 8; display: flex; height: 10%;">
    <div class="left" ><img [src]="src1" height="75%" width="75%"> </div>
    <div style="flex-grow: 1; width: 30%;z-index: 9;"><img [src]="src2" height="100%" width="100%"></div>
    <div class="right"><img [src]="src3" height="75%" width="75%"> </div>
  </div>
  <div style="flex-grow: 1; height: 10%;"> </div>


</div>
